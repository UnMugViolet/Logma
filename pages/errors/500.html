<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 500 | Logma</title>

        <!--Feuille de CSS-->
        <link rel="stylesheet" href="/css/main.css">
    
        <!-- JS -->

        <script src="/css/main.css" type="text/javascript" defer></script>
        <script src="/js/components/typewirter.js" type="text/javascript" defer></script>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body class="bg-color-black">
    <section class="h-full-screen">
            <div class="container h-full vertical-align object-center">
                <div>
                    <div class="block container icon-error mb-50">
                        <img src="/ressources/img/svg/ComputerError.svg" alt="Erreur 500">
                    </div>

                    <h1 class="typewrite color-white mb-20 text-center typewrite-require-space" data-period="2000" data-type='[ "Erreur 500.", "Problème Serveur."]'>
                        <span class="wrap"></span>
                    </h1>

                    <p class="color-white text-center mb-10">Désolé, une erreur interne du serveur s'est produite. Votre requête n'a pas pu aboutir.</p>
                    <p class="color-white text-center">Veuillez réessayer plus tard....</p>

                    <div class="flex mt-10 object-center">
                        <div class="absolute bottom-0 mb-10 ">
                            <a href="/" class="container-link-cta color-white">
                                <p>Retour à la page d'accueil </p>
                                <p class="icon-link-cta"> →</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
