<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 | Logma</title>

        <!--Feuille de CSS-->
        <link rel="stylesheet" href="/css/main.css">
    
        <!-- JS -->
        <script src="/js/components/typewirter.js" type="text/javascript" defer></script>

        <meta name="robots" content="noindex, nofollow"/>
</head>
<body class="bg-color-black">
    <section class="h-full-screen ">

            <div class="container h-full vertical-align object-center">

                    <p class="color-white text-center">Cette page n'exitse plus ou est introuvable...</p>
                    <div class="flex mt-10 object-center">
                        <div class="absolute bottom-0 mb-10 ">
                            <a href="/" class="container-link-cta color-white">
                                <p>Retour à la page d'accueil </p>
                                <p class="icon-link-cta"> →</p>

                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
